<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面跑啦!</title>
	<link rel='icon' href='./img/logo.ico' type='image/x-ico' />
	<link rel="stylesheet" href="css/style.css"> 
</head>
<body class="page404"> 
	<div class="txt404">404</div>  
</body>
<script>
	var txtArr = [404, "页面已跑偏", "页面跑啦", "啦啦啦", "哎呦跑啦页面", "快去打开正确的地方", "臣妾对不起"],
		colorArr = [1, 2, 3, 4, 5, 6, 7, 8, 9, "a", "b", "c", "d", "e", "f"],
		clientW = document.body.clientWidth || document.documentElement.clientWidth, //可视区域宽
		clientH = document.body.clientHeight || document.documentElement.clientHeight, //可视区域高
		colorVal = "#",
		i = 0;

	function randomShowSpan() {
		var randomNum = ~~(Math.random() * txtArr.length), // 文字随机数 
			randomX = ~~(Math.random() * clientW), // X軸随机数
			randomY = ~~(Math.random() * clientH), // Y轴随机数
			oSpan = document.createElement('span');
		document.body.appendChild(oSpan);
		while (i < 6) {
			var randomColor = ~~(Math.random() * colorArr.length); // 颜色随机数
			colorVal += String(colorArr[randomColor]);
			i++;
		}
		var spans = document.getElementsByTagName('span'),
			spanThis = spans[spans.length - 1];

		spanThis.style.left = randomX + "px";
		spanThis.style.top = randomY + "px";
		spanThis.style.color = colorVal;
		spanThis.style.fontSize = Math.ceil(Math.random() * 60 + 12) + "px"; // 字体最大为60
		spanThis.innerHTML = txtArr[randomNum];
		spanThis.className = "opacityAnimateShow";
		// 初始化颜色值和i 
		colorVal = "#";
		i = 0;
	}

	function randomHideSpan() {
		document.getElementsByTagName('span')[1].className = "opacityAnimateHide"; 
		setTimeout("document.getElementsByTagName('span')[0].parentNode.removeChild(document.getElementsByTagName('span')[0])", 250)
	}
	setInterval("randomShowSpan()", 200);
	setInterval("randomHideSpan()", 250);
	</script>
</html>
